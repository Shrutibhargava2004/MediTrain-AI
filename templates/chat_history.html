<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat History</title>
</head>
<body>
    <h1>Conversation History - Session {{ session_id }}</h1>

    <div class="conversation">
        {% if conversation %}
            {% for message in conversation %}
                <div><strong>{{ message.person.capitalize() }}:</strong> {{ message.message }}</div>
            {% endfor %}
        {% else %}
            <p>No messages found for this session.</p>
        {% endif %}
    </div>

    <a href="{{ url_for('chat') }}">Back to chat</a>
</body>
</html>
